<!doctype>
<html>
<head>
<title>Gradient Tool Prototype</title>
<style>
canvas {
        border: 1px solid black;
		background: -moz-linear-gradient(180deg,#FFAC1C 30%, #FF0000 70%);
		
}
div {
		text-align:center;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
}
</style>
</head>
<body onload="rotateAxis()">
<div>
<h1>CSS Gradient Generator Prototype</h1>
    <h3>Click and drag to rotate the gradient axis.</h3>
<canvas id ="myCanvas" width=600 height= 300>
</canvas>
</div>
</body>
<script>
var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");
var angle = 100;
var cx = 310,
    cy = 150;
var dragging = false;

function rotateAxis() {

    context.clearRect(0, 0, canvas.width, canvas.height);
    context.save();
    context.fillStyle = "#000000";
    context.translate(310, 150);
    context.rotate(angle * Math.PI / 180);
    context.translate(-310, -150);
    context.beginPath();
    context.arc(310, 150, 5, 0, 2 * Math.PI);
    context.fill();
    context.beginPath();
    context.moveTo(280, 10);
    context.lineTo(320, 200);
    context.stroke();
    context.restore();
}

var dx, dy;

canvas.onmousedown = function (event) {
    mousedown(event)
};
canvas.onmouseup = function (event) {
    mouseup(event)
};
canvas.onmousemove = function (event) {
    mousemove(event)
};


function getMousePos(canvas, evt) {
    var rect = canvas.getBoundingClientRect();
    return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
    };
}

function limitAngle() {
    if (angle < 0)
        angle = angle + 360;
    else if (angle >= 360)
        angle = angle - 360;
}

function mousedown(event) {
    dragging = true;
    var mousePos = getMousePos(canvas, event);
    x1 = mousePos.x;
    y1 = mousePos.y;
    if (x1 != cx && y1 != cy) {
        dx = (x1 - cx);
        dy = (y1 - cy);
        angle = Math.atan2(dy, dx) * 180 / Math.PI + 100 ;
        limitAngle();
        rotateAxis();
		console.log("ptr:"+angle);
        angle = 282 - angle;
        limitAngle();
		console.log(angle);
        updateGrad();

    }
}

function mousemove(event) {
    if (dragging == true) {
        var mousePos = getMousePos(canvas, event);
        x1 = mousePos.x;
        y1 = mousePos.y;
        if (x1 != cx && y1 != cy) {
            dx = (x1 - cx);
            dy = (y1 - cy);
            angle = Math.atan2(dy, dx) * 180 / Math.PI + 100;
            limitAngle();
            rotateAxis();
			console.log("ptr:"+angle);
            angle = 282 - angle;
            limitAngle();
			console.log(angle);
            updateGrad();
        }
    }
}

function mouseup(event) {
    dragging = false;
}

function updateGrad() {
    var p = document.getElementById('myCanvas');
    p.style.background = "-moz-linear-gradient(" + (angle) + "deg, #FFAC1C 30%, #FF0000 70%)";
}
</script>
</html>
